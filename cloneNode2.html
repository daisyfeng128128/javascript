<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>this变window</title>
	<style type="text/css">
		.box{width: 200px; height: 200px; background-color: red; position: absolute; left: 0; top: 0; }
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div1');

			oDiv.children[0].onclick=function(){
				alert('btn');
			}
			var newDiv=oDiv.cloneNode(true);
			newDiv.style.backgroundColor="blue";
			newDiv.style.left="300px";
			newDiv.removeAttribute('id');   //删除属性

			newDiv.children[0].onclick=function(){
				alert('btn');
			}

			document.body.appendChild(newDiv);

		}
	</script>
</head>
<body>
	<div id="div1" class="box">22342
		<input type="button" value="按钮"/>
	</div>
</body>
</html>
