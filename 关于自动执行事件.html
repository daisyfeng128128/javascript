<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自动执行事件</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}

</style>
<script>
window.onload=function(){
	var oBtn=document.getElementById('btn1');
	oBtn.onclick=function(){	//当用户点
		alert('ok');	
	};	
	
	
	oBtn.click();		//模拟点击一次
};
</script>
</head>

<body>

<input type="button" id="btn1" value="按钮">

</body>
</html>
