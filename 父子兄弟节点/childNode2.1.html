<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var oUl=document.getElementById('ul');
			for(var i=0;i<oUl.childNodes.length;i++){
				oUl.childNodes[i].style.background="red";
				//标准下，文本节点没有style属性
			}
		}
	</script>
</head>
<body>
	<ul id="ul">
	<li>1</li>
		<li>2</li>
		<li>33</li>
		<li>4</li>
	</ul>
	
</body>
</html>
