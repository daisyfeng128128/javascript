<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var oUl=document.getElementById('ul');

				oUl.children[i].style.background="red";
			}

	</ul>
