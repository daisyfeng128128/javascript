<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 50px;
			height: 50px;
			background-color: red;
			color: #fff;
			text-align: center;
			line-height: 50px; 
			position: absolute;
			left: 0;
			top: 0; 
		}
	</style>
	<script>
		window.onload=function(){
			var aDiv=document.getElementsByTagName('div');
			var str="";
			for (var i = 0; i < 100; i++) {
				str+='<div>'+i+'</div>';
				
			}
			document.body.innerHTML=str;
			var len=aDiv.length;
			for (var i = 0,j=0; i < len; i++) {
				
				if (i%10==0) {
					j++
				} 
				console.log(j)
				aDiv[i].style.left+=(i%10)*60+10+'px';
				aDiv[i].style.top+=(j-1)*60+10+'px';
			}

		}
	</script>
</head>
<body>
	
</body>
</html>
