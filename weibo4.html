<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>微博</title>
	<style type="text/css">
		.box{width: 200px; height: 200px; background-color: red; position: absolute; left: 0; top: 0; }
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oIpt=document.getElementById('ipt1');
		var oSpan=document.getElementById('s');

		var timer=null;
		oIpt.onkeydown=function(ev){
			var oEvt=ev||event;
			if (oEvt.keyCode!=8) {
				if (oIpt.value.length>=60) {
					return false;
				}
			}
		};
		
		oIpt.onfocus=function(){
			timer=setInterval(function(){
				console.log('开');
				oSpan.innerHTML='还可以输入'+(60-oIpt.value.length)+'个字';
			},30)
		};

		oIpt.onblur=function(){
			console.log('关');
			clearInterval(timer);
		};
			
	}

	</script>
</head>
<body>
	<input type="text" value="" id="ipt1" name="">
	<span id="s">还可以输入60个字</span>
</body>
</html>
