<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>滚轮</title>
	<script type="text/javascript">
		if (navigator.userAgent.toLowerCase().indexOf('firefox')!=-1) {
			document.addEventListener('DOMMouseScroll',function(){
				alert('ok')
			},false)
		}else{
			//给其他
			document.onmousewheel=function(){
				alert('ok');
			}
		}
	</script>
</head>
<body>
</body>
</html>
