<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0; padding: 0; }
		div{width: 100px; height: 100px; background-color: #f6c; position: absolute;left: 300px; top: 200px; cursor: pointer;}
	</style>
	<script src="js/move1.js"></script>
	<script>
		window.onload=function(){
			var oDiv=document.getElementById('div');

			oDiv.onclick=function(){
				var pos=parseInt(getStyle(oDiv,"left")),
					arr=[],
					timer=null,
					num=0;

				for (var i = 20; i > 0; i-=2) {
					arr.push(i,-i)
				}

				arr.push(0);

				clearInterval(timer);
				setInterval(function(){
					oDiv.style.left=pos+arr[num]+"px";
					num++;
					if (num===arr.length) {
						clearInterval(timer);
					}
				},50)
				
				
			}


			

		}
	</script>
</head>
<body>
	<div id="div"></div>
</body>
</html>
