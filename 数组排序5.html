<meta charset="utf-8">
<title>数组排序</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
</style>
<script>
	var arr=[12,3,65,22,43,200,6];

	function findMin(arr,index){
		var minNum=99999;
		var minIndex=1;
		for (var i = index; i < arr.length; i++) {
			if (arr[i]<minNum) {
				minNum=arr[i];
				minIndex=i;
			}
			
		}
		return minIndex;
	}
	
	for (var i = 0; i < arr.length; i++) {
		var numIndex=findMin(arr,i);

		var tmp=arr[i];
		arr[i]=arr[numIndex];
		arr[numIndex]=tmp;
		alert(arr);
	}

	alert(arr);

</script>
