<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0; padding: 0; }
		input{width:50px; height:30px; cursor: pointer;
			 background-color: #ccc; position:absolute; left: 30px; top: 10px;}
		#btn2{left: 120px; }
		div{width:100px; height: 100px; background-color: #f6c; position: absolute; left: 30px; top: 50px; }
	</style>
	<script>

		window.onload=function(){

			var oBtn1=document.getElementById('btn1'),
				oBtn2=document.getElementById('btn2'),
			    oBox=document.getElementById('box');

			    //oBox.timer=null;

			    oBtn1.onclick=function(){

			    	clearInterval(oBox.timer);

			    	oBox.timer=setInterval(function(){

			    		var speed=parseInt(getStyle(oBox,"left"))-2;

				    	if (speed<0) {
				    		speed=0;
				    	}
				    	if (speed==0) {
				    		clearInterval(oBox.timer);
				    	}

			    		oBox.style.left=speed+"px";
			    	},40)
			    	
			    }

			    oBtn2.onclick=function(){

			    	clearInterval(oBox.timer);

			    	oBox.timer=setInterval(function(){

			    		var speed=parseInt(getStyle(oBox,"left"))+2;

				    	if (speed>800) {
				    		speed=800;
				    	}
				    	if (speed==800) {
				    		clearInterval(oBox.timer);
				    	}

			    		oBox.style.left=speed+"px";
			    	},40)
			    	
			    }

		}

		function getStyle(obj,attr){
			return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];

		}
	</script>
</head>
<body>
	<input type="button" value="往前" id="btn1">
	<input type="button" value="往后" id="btn2">
	<div id="box"></div>
</body>
</html>
