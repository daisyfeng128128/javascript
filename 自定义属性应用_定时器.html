<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		body{
			background: #333;
		}
		#pic{
			width: 400px;
			height: 500px;
			position: relative;
			margin:0 auto;
			background: url(img/loader_ico.gif) no-repeat center #fff;
		}
		#pic img{
			width: 400px;
			height: 500px;
		}
		#pic ul{
			width: 40px;
			position: absolute;
			top: 0;
			right: -110px;
		}
		#pic li{
			width: 40px;
			height: 40px;
			margin-bottom: 4px;
			background-color: #666;
			cursor: pointer;
		}
		#pic .active{
			background: #fC3;
		}
		#pic span{
			top: 0;
		}
		#pic p{
			bottom: 0;
		}
		#pic p,#pic span{
			position: absolute;
			left: 0;
			width: 400px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			color: #fff;
			background-color: #000;
		}
	</style>


	<script>
		window.onload=function(){
			var oDiv=document.getElementById("pic");
			var oImg=oDiv.getElementsByTagName("img")[0];
			var oSpan=oDiv.getElementsByTagName("span")[0];
			var aP=oDiv.getElementsByTagName("p")[0];
			var oUl=oDiv.getElementsByTagName("ul")[0];
			var aLi=oUl.getElementsByTagName("li");
			var arrUrl=["img/1.png","img/2.png","img/3.png","img/4.png"];
			var arrText=["图片1","图片2","图片3","图片4"];
			var num=0;

			for (var i = 0; i < arrUrl.length; i++) {
				oUl.innerHTML+='<li></li>';
			}

			var timer=null;

			function autoPlay(){
				timer=setInterval(function(){
					num++;
					num%=arrText.length;
					fnTab();
				},1000)
			}

			setTimeout(autoPlay,2000);
			

			oDiv.onmouseover=function(){
				clearInterval(timer);
			}
			oDiv.onmouseout=autoPlay;

			//初始化
			function fnTab(){
				oImg.src=arrUrl[num];
				oSpan.innerHTML=1+num+"/"+arrUrl.length;
				aP.innerHTML=arrText[num];
				for (var i = 0; i < aLi.length; i++){
					aLi[i].className="";
				}
				aLi[num].className="active";
			}

			fnTab();
			
			

			for (var i = 0; i < aLi.length; i++) {
				aLi[i].index=i;
				aLi[i].onclick=function(){
					//alert(this.index)
					num=this.index;
					fnTab();
				}
			}

		}
	</script>
</head>
<body>
	<div id="pic">
		<img src=""/>
		<span>数量正在加载中。。</span>
		<p>文字说明正在加载中。。</p>
		<ul>
		</ul>
	</div>
</body>
</html>
