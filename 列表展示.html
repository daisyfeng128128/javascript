<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		li{height: 30px; background-color: #0f0; border-bottom: 1px solid black; }
		li.active{height: 60px; background-color: #ccc; }
	</style>
	<script>
		window.onload=function(){
			var oUl=document.getElementById("list"),
				aLi=oUl.getElementsByTagName("li");

			for (var i = 0; i < aLi.length; i++) {
				aLi[i].onmouseover=function(){
					this.className="active";
				}
				aLi[i].onmouseout=function(){
					this.className="";
				}
			}
		}
	</script>
</head>
<body>
	<ul id="list">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	
</body>
</html>
