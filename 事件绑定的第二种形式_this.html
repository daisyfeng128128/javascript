<title>无标题文档</title>
<style>
	*{margin: 0; padding: 0; }
	div{padding:40px; }
	#div1{background-color: red; }
	#div2{background-color: green; }
	#div3{background-color: blue; }
</style>
<script>
	//给一个对象绑定一个事件处理函数的第一种形式：复制形式
	//obj.onclick = fn;

	function fn1() {
		alert(this);
	}
	function fn2() {
		alert(2);
	}

	document.attachEvent('onclick', fn1);
	document.attachEvent('onclick', fn2);		//ie下this变window

	// document.addEventListener('click', fn1, false);
	// document.addEventListener('click', fn2, false);
</script>
