<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片加载进度</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
#div1{width: 200px; height: 200px; background-color:red; position:absolute; left: 0; top: 0; }
</style>
<script>
//1.加载多张图片	0-----76
//http://www.zhinengshe.com/works/3525/img/0.jpg

window.onload=function(){
	var oDiv=document.getElementById('div1');
	oDiv.onmousedown=function(ev){
		var oEvt=ev||event;
		var disX=oEvt.clientX-oDiv.offsetLeft;
		var disY=oEvt.clientY-oDiv.offsetTop;

		oDiv.onmousemove=function(ev){
			var oEvt=ev||event;
			oDiv.style.left=oEvt.clientX-disX+"px";
			oDiv.style.top=oEvt.clientY-disY+"px";
		}

		oDiv.onmouseup=function(){
			oDiv.onmousemove=oDiv.onmouseup=null;
		}

	}

};
</script>
</head>

<body>
	<div id="div1">
	</div>
</body>
</html>
