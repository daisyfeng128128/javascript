<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>逗号表达式的返回值</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
</style>
<script>
	for (var i = 0; j=0; i < 5; j<7; i++; j++) {
		var k=i+j;
		alert('i:'+i);
		alert('j:'+j);
		alert(k);
	}
	alert(k);
	//JavaScript中逗号运算符, 运算符使它两边的表达式以从左到右的顺序被执行，并获得右边表达式的值

</script>
</head>

</body>
</html>
