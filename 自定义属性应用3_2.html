<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li{
			width: 106px;
			height: 134px;
			background: url(img/normal.png);
			float: left;
			margin-right: 20px;
			list-style: none;
			cursor: pointer;

		}
	</style>

	<script>
		window.onload=function(){
			var aIpt=document.getElementsByTagName("input");
			var aP=document.getElementsByTagName("p");
			var arr=["张三","李四","王五"];

			for (var i = 0; i < aIpt.length; i++) {

				aIpt[i].index=i;
				aIpt[i].onclick=function(){
					aP[this.index].innerHTML=this.value=arr[this.index];
					
				}
			}
		}
	</script>
</head>
<body>
	<input type="button" value="aBtn1">
	<input type="button" value="aBtn2">
	<input type="button" value="aBtn3">
	<p>a</p>
	<p>b</p>
	<p>c</p>
</body>
</html>
