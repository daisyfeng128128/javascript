<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul,h3{
			padding:0;
			margin:0;
		}
		li{
			list-style: none;
		}
		#list{
			width: 240px;
			border:1px solid #333;
			margin:0 auto;
		}
		#list h3{
			height: 30px;
			line-height: 30px;
			text-indent: 20px;
			background: url(img/ico1.gif) no-repeat 5px center #6ff;
			color: #333;
			cursor: pointer;
		}
		#list .active{
			background: url(img/ico2.gif) no-repeat 5px center #ff9;
			color: #333;
		}
		#list ul{
			display: none;
		}
		#list ul li{
			line-height: 24px;
			border-bottom: 1px solid #333;
			text-indent: 24px;
		}
	</style>


	<script>
		window.onload=function(){
			var oUl=document.getElementById("list");
			var aH3=oUl.getElementsByTagName("h3");
			var aUl=oUl.getElementsByTagName("ul");
			
			for (var i = 0; i < aH3.length; i++) {
				aH3[i].index=i;
				aH3[i].onclick=function(){
					/*for (var i = 0; i < aH3.length; i++) {
						aH3[i].className="";
						aUl[i].display="none";
					}*/
					if (this.className=="") {
						this.className="active";
						aUl[this.index].style.display="block";
					}else{
						this.className="";
						aUl[this.index].style.display="none";
					}
					

					
				}
			}
		}
	</script>
</head>
<body>
	<ul id="list">
		<li>
			<h3>我的好友</h3>
			<ul>
				<li>好友1</li>
				<li>好友2</li>
				<li>好友3</li>
			</ul>
		</li>
		<li>
			<h3>我的同学</h3>
			<ul>
				<li>同学1</li>
				<li>同学2</li>
				<li>同学3</li>
			</ul>
		</li>
		<li>
			<h3>我的同事</h3>
			<ul>
				<li>同事1</li>
				<li>同事2</li>
				<li>同事3</li>
			</ul>
		</li>
	</ul>
</body>
</html>
