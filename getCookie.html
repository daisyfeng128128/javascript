<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var oDate = new Date();
		oDate.setDate(oDate.setDate()+5);

		document.cookie = 'username=amy; expires=' + oDate.toGMTString();

		document.cookie = 'age=32';
		
		function getCookie(key){
			var arr1 = document.cookie.split('; ')
			for (var i = 0; i < arr1.length; i++) {
				var arr2 = arr1[i].split('=');
				if (arr2[0]==key) {
					return decodeURI(arr2[i])
				}
			}
		}

		getCookie('username')
	</script>
</head>
<body>
	
</body>
</html>
