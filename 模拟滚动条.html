<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding: 0; }
#div1 {width: 30px; height: 500px; background: black; position: absolute; left: 10px; top: 10px;}
#div2 {width: 30px; height: 30px; background: red; position: absolute; left: 0; top: 0;}
</style>
<script>
window.onload = function() {
	
	var oDiv1 = document.getElementById('div1'),
		oDiv2 = document.getElementById('div2');

	oDiv2.onmousedown = function(ev){
		var oEvt = ev ||event,
			disY = oEvt.clientY - oDiv2.offsetTop;

		document.onmousemove = function(ev){
			var oEvt = ev||event,
				   t = oEvt.clientY - disY;

			if (t<0) t=0;
			if (t>oDiv2.offsetParent.offsetHeight-oDiv2.offsetHeight) {
				t=oDiv2.offsetParent.offsetHeight-oDiv2.offsetHeight
			}

			oDiv2.style.top = t +"px";
		
			
		}

		document.onmouseup = function(){
			document.onmousemove = document.onmouseup = null;
		}
	}
	
	
	
}
</script>
</head>

<body>
	<div id="div1">
    	<div id="div2"></div>
    </div>
</body>
</html>
