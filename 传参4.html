
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
	window.onload=function(){
		var oUl=document.getElementById("list"),
			oLi=oUl.getElementsByTagName("li")[0],
			aBtn=oLi.getElementsByTagName("input"),
			oStrong=oLi.getElementsByTagName("strong")[0],
			oEm=oLi.getElementsByTagName("em")[0];
			oSpan=oLi.getElementsByTagName("span")[0],
			n1=Number(oStrong.innerHTML),
			n2=parseFloat(oEm.innerHTML);

		aBtn[1].onclick=function(){
			n1++;
			oStrong.innerHTML=n1;
			oSpan.innerHTML=n1*n2+"元";
		}
		aBtn[0].onclick=function(){
			if (n1<=0) {
				n1=0;
			}else{
				n1--;
			}
			
			oStrong.innerHTML=n1;
			oSpan.innerHTML=n1*n2+"元";
		}
	}
</script>
</head>

<body>

<ul id="list">
	<li>
  	<input type="button" value="-" />

  </li>

	<li>

    <strong>0</strong>
  	<input type="button" value="+" />
    单价：<em>8元</em>
    小计：<span>0元</span>
  </li>
	<li>
  	<input type="button" value="-" />
    <strong>0</strong>
  	<input type="button" value="+" />

</ul>
