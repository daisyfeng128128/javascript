	<script>
		

		function createPerson(name,sex){	//构造函数
			//属性：每个对象都不相同
			this.name = name;
			this.sex = sex;
		}


		//方法：所有的对象都一样
		createPerson.prototype.getName = function(){
			alert('我的名字是'+this.name)
		}
		createPerson.prototype.getSex = function(){
				alert('我是'+this.name+'的')
			}
		};
		
		var p1 = new createPerson('amy','女'),
			p2 = new createPerson('jeo','男');

		alert(p1.getName==p2.getName)	//每执行一次，还是创建两个函数



	</script>
</head>
