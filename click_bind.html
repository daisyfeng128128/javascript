<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击多次绑定</title>
	<style type="text/css">
		*{margin:0; padding: 0; }
		body{height: 2000px; }
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn=document.getElementById('btn1');
			//对象.addEventListener(事件类型,函数,false);
			oBtn.addEventListener('click',show,false);
			oBtn.addEventListener('click',show2,false);

			function show(){
				alert(111);
			}
			function show2(){
				alert(222);
			}

		}
	</script>
</head>
<body>
	<input type="button" value="按钮" id="btn1" name="">
</body>
</html>
