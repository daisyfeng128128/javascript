<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>固定在右下角的盒子</title>
<style>
* {margin:0; padding:0; list-style:none;}
body{height: 2000px; }
#div1{ width: 100px; height: 111px; background-color: red; position: fixed; right: 0; bottom: 0;  }
</style>
<script>
	if (navigator.userAgent.toLowerCase().indexOf('msie 6')!=-1) {
		window.onscroll=window.onresize=window.onload=function(){
			var oDiv=document.getElementById('div1');
			oDiv.style.position='absolute';
			var scrTop=document.getElement.scrollTop||document.body.scrollTop;
			var cHeight=document.documentElement.clientHeight;
			var divH=oDiv.offsetHeight;//盒子高度
		
			oDiv.style.top=scrTop+cHeight-divH+'px';

		}


	}


</script>
</head>
	<div id="div1"></div>
<body>

</body>
</html>
