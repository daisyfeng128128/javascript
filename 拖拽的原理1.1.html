<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1 {width: 100px; height: 100px; background: red; position: absolute;}
</style>
<script>
window.onload = function() {
	
	var oDiv = document.getElementById('div1');

	oDiv.onmousedown = function(ev){
		var oEvt = ev||event,
			disX = oEvt.clientX - oDiv.offsetLeft,
			disY = oEvt.clientY - oDiv.offsetTop;


		oDiv.onmousemove = function(ev){
			var oEvt = ev||event,
			scrollLeft = document.documentElement.scrollLeft||document.body.scrollLeft,
			scrollTop = document.documentElement.scrollTop||document.body.scrollTop;

			oDiv.style.left = oEvt.clientX-disX+'px';
			oDiv.style.top = oEvt.clientY-disY+'px';

		}

		oDiv.onmouseup = function(){
			oDiv.onmousemove = oDiv.onmouseup = null;
		}



	}
	
	


	
}
</script>
</head>

<body style="height:2000px; ">
	<div id="div1"></div>
    <!-- <div style="width: 100px; height: 100px; background: green; position: absolute; left: 400px; top: 200px;"></div> -->
</body>
</html>
