<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1 {width: 100px; height: 100px; background: red; position: absolute;}
</style>
<script>
window.onload = function() {
	
	var oDiv = document.getElementById('div1');

	oDiv.onmousedown = function(ev){
		var oEvt = ev||event,
			disX = oEvt.clientX - oDiv.offsetLeft,
			disY = oEvt.clientY - oDiv.offsetTop;


		document.onmousemove = function(ev){
			var oEvt = ev||event;

			oDiv.style.left = oEvt.clientX-disX+'px';
			oDiv.style.top = oEvt.clientY-disY+'px';

		}

		document.onmouseup = function(){
			document.onmousemove = document.onmouseup = null;
		}



	}
	
	


	
}
</script>
</head>

<body>
	<div id="div1">
		jdsfa
		<img src="img/a3.png" alt="">
		hjhfdsafhas
	</div>
    <!-- <div style="width: 100px; height: 100px; background: green; position: absolute; left: 400px; top: 200px;"></div> -->
</body>
</html>
