<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>碰撞检测</title>
	<style type="text/css">
		*{margin:0; padding: 0; }
		#div1{width:200px; height: 200px; background-color: red; position: absolute; left: 0; top: 0; }
		#div2{width:200px; height: 200px; background-color: #ccc; position: absolute; left: 300px; top: 300px; }
	</style>
	<script src="js/mouseWheel.js"></script>
	<script type="text/javascript">
	window.onload=function(){
		var oDiv=document.getElementById('div1');
		var oDiv2=document.getElementById('div2');
		oDiv.onmousedown=function(ev){
			var oEvt=ev||event;
			var disX=oEvt.clientX-oDiv.offsetLeft;
			var disY=oEvt.clientY-oDiv.offsetTop;

			document.onmousemove=function(ev){
				var oEvt=ev||event;
				oDiv.style.left=oEvt.clientX-disX+'px';
				oDiv.style.top=oEvt.clientX-disX+'px';
			}
		}
	}

		
	</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
