<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>阻止表单提交</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
</style>
<script>
window.onload=function(){
	var oFm=document.getElementById('fm');
	var oUser=document.getElementsByName('user')[0];
	var oPw=document.getElementsByName('pw')[0];

	oFm.onsubmit=function(){
		if (oUser.value=='' || oPw.value=='') {
			alert('不能不输入');
			return false;
		}
	};
};
</script>
</head>

<body>
	<form id="fm" action="http://www.baidu.com">
		用户名：<input type="text" name="user">
		密码：<input type="text" name="pw">
		<input type="submit" value="提交">
	</form>
</body>
</html>
