<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0; padding: 0; }
		input{width:50px; height:30px; cursor: pointer;
			 background-color: #ccc; position:absolute; left: 30px; top: 10px;}
		#btn2{left: 120px; }
		div{width:100px; height: 100px; background-color: #f6c; position: absolute; left: 30px; top: 50px; }
	</style>
	<script>

		window.onload=function(){

			var oBtn1=document.getElementById('btn1'),
				oBtn2=document.getElementById('btn2'),
			    oBox=document.getElementById('box');

			    //oBox.timer=null;

			    function move(obj1,obj2,attr,dir,target) {

			    	dir=parseInt(getStyle(obj2,attr))<target ? dir : -dir;
			    	obj1.onclick=function(){

				    	clearInterval(obj2.timer);

				    	obj2.timer=setInterval(function(){

				    		var speed=parseInt(getStyle(obj2,attr))+dir;

					    	if (speed > target && dir >0 || speed < target && dir <0) {
					    		speed=target;
					    	}

					    	if (speed==target) {
					    		clearInterval(obj2.timer);
					    	}

				    		obj2.style[attr]=speed+"px";
				    	},40)
				    	
				    }

			    }

			    move(oBtn2,oBox,"left",12,800);
			    move(oBtn1,oBox,"left",12,0);

			    

		}

		function getStyle(obj,attr){
			return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];

		}
	</script>
</head>
<body>
	<input type="button" value="往后" id="btn1">
	<input type="button" value="往前" id="btn2">
	<div id="box"></div>
</body>
</html>
