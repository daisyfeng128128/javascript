<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0; padding:0; }
		div{width: 100px; height: 100px; background-color: #f6c; position: absolute; left: 0; top: 0; }
	</style>
	<script>
		window.onload = function () {
			var oDiv = document.getElementById('div1');

			oDiv.onmousedown = function(ev){
				var oEvt = ev || event,
					disX = oEvt.clientX - oDiv.offsetLeft,
					disY = oEvt.clientY - oDiv.offsetTop;

				oDiv.setCapture && oDiv.setCapture();

				document.onmousemove = function(ev){
					var oEvt = ev||event;
 
					oDiv.style.left = oEvt.clientX - disX + 'px';
					oDiv.style.top = oEvt.clientY - disY + 'px';
				}

				document.onmouseup = function(){
					document.onmousemove = document.onmouseup = null;
					oDiv.releaseCapture && oDiv.releaseCapture();
				}

				return false;




			}
		}
	</script>
</head>
<body>
	<div id="div1">
		<img src="../img/a3.png">
	</div>
</body>
</html>
