<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='common/cookie.js'></script>
	<script>
		window.onload = function(){
			var oUserN = document.getElementById('username'),
				oLogin = document.getElementById('login'),
				oDel = document.getElementById('del');

			if ( getCookie('username') ) {
				oUserN.value = getCookie('username');
			}

			oLogin.onclick = function(){
				alert('登录成功');
				setCookie('username', oUserN.value, 10)

			}

			oDel.onclick = function(){
				removeCookie('username');
				oUserN.value = '';
			}


		}

	</script>
</head>
<body>
	<input type="text" id="username">
	<input type="button" value="登录" id="login">
	<input type="button" value="删除" id="del">

</body>
</html>
