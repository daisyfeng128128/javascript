<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>逗号表达式的返回值</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
</style>
<script>
	//判断单数
	var a=8;

	if(a%2==1){
		function show(){
			alert('单数');	
		}
	}else{
		function show(){
			alert('双数');	
		}
	}
	show();			//双数

</script>
</head>

<body>
</body>
</html>
