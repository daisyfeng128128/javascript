<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/move1.js"></script>
	<script>
		window.onload=function(){
			var str="",
				len=20,
				num=0,
				timer=null,
				onOff=true,
				aDiv=document.getElementsByTagName('div');

			for (var i = 0; i < len; i++) {
				str+='<div style="width:50px; height:50px; background:#f6c; position:absolute;top:0; left:'+60*i+'px"></div>'
			}

			document.body.innerHTML=str;

			document.onclick=function(){
				if (onOff) {
					clearInterval(timer);
					timer=setInterval(function(){
						move(aDiv[num],"top",23,500)
						num++;
						if (num===len) {
							clearInterval(timer);
							num=0;
							onOff=false;
						}
					},100)

					
				}else{
					clearInterval(timer);
					timer=setInterval(function(){
						move(aDiv[num],"top",23,0)
						num++;
						if (num===len) {
							clearInterval(timer);
							num=0;
							onOff=true;
						}
					},100)

					
				}
				
				
			}
	
		}

	</script>
</head>
<body>
	
</body>
</html>
