<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li{
			width: 106px;
			height: 134px;
			background: url(img/normal.png);
			float: left;
			margin-right: 20px;
			list-style: none;
			cursor: pointer;

		}
	</style>

	<script>
		window.onload=function(){
			var aIpt=document.getElementsByTagName("input");
			var arr=["A","B","C","D"];

			for (var i = 0; i < aIpt.length; i++) {
				aIpt[i].num=0;
				aIpt[i].onclick=function(){
					this.value=arr[this.num];
					this.num++;
					if (this.num==arr.length) {
						this.num=0;
					}
				}
			}
		}
	</script>
</head>
<body>
	<input type="button" value="a">
	<input type="button" value="a">
	<input type="button" value="a">
</body>
</html>
