<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		body{
			background: #333;
		}
		#pic{
			width: 400px;
			height: 500px;
			position: relative;
			margin:0 auto;
			background: url(img/loader_ico.gif) no-repeat center #fff;
		}
		#pic img{
			width: 400px;
			height: 500px;
		}
		#pic ul{
			width: 40px;
			position: absolute;
			top: 0;
			right: -110px;
		}
		#pic li{
			width: 40px;
			height: 40px;
			margin-bottom: 4px;
			background-color: #666;
			cursor: pointer;
		}
		#pic .active{
			background: #fC3;
		}
		#pic span{
			top: 0;
		}
		#pic p{
			bottom: 0;
		}
		#pic p,#pic span{
			position: absolute;
			left: 0;
			width: 400px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			color: #fff;
			background-color: #000;
		}
	</style>


	<script>
		window.onload=function(){
			var oDiv=document.getElementById("pic");
			var oImg=oDiv.getElementsByTagName("img")[0];
			var oSpan=oDiv.getElementsByTagName("span")[0];
			var aP=oDiv.getElementsByTagName("p")[0];
			var oUl=oDiv.getElementsByTagName("ul")[0];
			var aLi=oUl.getElementsByTagName("li");
			var arrUrl=["img/1.png","img/2.png","img/3.png","img/4.png"];
			var arrText=["图片1","图片2","图片3","图片4"];
			var num=0;
			var oldLi=null;

			for (var i = 0; i < arrUrl.length; i++) {
				oUl.innerHTML+='<li></li>';
			}
			oldLi=aLi[num];

			//初始化
			oImg.src=arrUrl[num];
			oSpan.innerHTML=1+num+"/"+arrUrl.length;
			aP.innerHTML=arrText[num];
			aLi[num].className="active";
			

			for (var i = 0; i < aLi.length; i++) {
				aLi[i].index=i;
				aLi[i].onclick=function(){
					//alert(this.index)
					oImg.src=arrUrl[this.index];
					oSpan.innerHTML=1+this.index+"/"+arrUrl.length;
					aP.innerHTML=arrText[this.index];
					
					//思路一：干掉所有，点亮当前
					/*for (var i = 0; i < aLi.length; i++){
						aLi[i].className="";
					}
					this.className="active";*/

					//思路二：干掉上一个，点亮当前
					oldLi.className='';
					oldLi=this;
					this.className="active";


				}
			}

		}
	</script>
</head>
<body>
	<div id="pic">
		<img src=""/>
		<span>数量正在加载中。。</span>
		<p>文字说明正在加载中。。</p>
		<ul>
		</ul>
	</div>
</body>
</html>
