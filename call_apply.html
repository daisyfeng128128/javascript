    <script>
      Person = function() {
        this.Init.apply(this, arguments);
      };
      Person.prototype = {
        first: null,
        last: null,
        Init: function(first, last) {
          this.first = first;
          this.last = last;
        },
        fullName: function() {
          return this.first + ' ' + this.last;
        },
        fullNameReversed: function() {
          return this.last + ', ' + this.first;
        }
      };

      var s = new Person2('creese', 'yang');
      alert(s.fullName());
      alert(s.fullNameReversed());
     
      
    </script>
