<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0; padding: 0; }
		div{width: 100px; height: 100px; background-color: #f6c; position: absolute;top: 200px; cursor: pointer;}
	</style>
	<script src="js/move1.js"></script>
	<script>
		window.onload=function(){
			var aDiv=document.getElementsByTagName('div');

			for (var i = 0; i < aDiv.length; i++) {
				aDiv[i].style.left=100+110*i+"px";
				aDiv[i].onmouseover=function(){
					shake(this,"top")
				};
			}
		
		}

		function shake(obj,attr,endFn){
			if (obj.onOff) {return};
			obj.onOff=true;
				arr=[],
				timer=null,
				num=0;

			for (var i = 20; i > 0; i-=2) {
				arr.push(i,-i)
			}

			arr.push(0);

			clearInterval(obj.shake);
			obj.shake=setInterval(function(){
				var pos=parseInt(getStyle(obj,attr));
				obj.style[attr]=pos+arr[num]+"px";
				num++;
				if (num===arr.length) {
					clearInterval(obj.shake);
					endFn&&endFn();
					obj.onOff=false;
				}
			},50)
		}
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
