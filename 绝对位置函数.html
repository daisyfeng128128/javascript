<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0; padding: 0; }
		#div1{background-color: #f6c;padding: 100px;  }
		#div2{background-color: yellow; padding:50px; position: relative; }
		#div3{background-color: #0f0; padding:30px; }
	</style>
	<script>
		window.onload = function () {
			var oDiv1 = document.getElementById('div1'),
				oDiv2 = document.getElementById('div2'),
				oDiv3 = document.getElementById('div3');

			var p = getPos(oDiv3);

			alert(p.left)

			
			function getPos(obj){
				var pos = {left:0,top:0};

				while(obj){
					pos.left += obj.offsetLeft;
					pos.top += obj.offsetTop;
					obj = obj.offsetParent;

				}
				
				return pos;

			}

			
		}
	</script>
</head>
<body>
	<div id="div1">
		<div id="div2">
			<div id="div3"></div>
		</div>
	</div>
</body>
</html>
