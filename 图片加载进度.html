<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片加载进度</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
img{width:50px;}
#bar{width: 500px; height: 50px; background-color: #ccc; position: relative;; }
#progress{height: 50px; background-color: #999; position: absolute; left: 0; top: 0; width: 0; color: #fff; }
#num{position: absolute; right: 50%; top: 14px; }
</style>
<script>
//1.加载多张图片	0-----76
//http://www.zhinengshe.com/works/3525/img/0.jpg

window.onload=function(){
	var oPro=document.getElementById('progress');
	var oNum=document.getElementById('num');

	var count=77;
	var loaded=0;
	for (var i = 0; i < count; i++) {
		var oImg=document.createElement('img');
		oImg.onload=function(){
			loaded++;
			var pro=Math.floor(loaded/count*100)+'%';
			oPro.style.width=pro;
			oNum.innerHTML=pro;
			
			console.log(loaded);
		}
		
		
		
		oImg.src='http://www.zhinengshe.com/works/3525/img/'+i+'.jpg';

		document.body.appendChild(oImg);

	}
	
};
</script>
</head>

<body>
<div id="bar">
	<span id="progress"></span>
	<span id="num"></span>
</div>

</body>
</html>
