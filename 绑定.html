<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>拖拽</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
#div1{width:200px;height:200px;background:red; position:absolute;left:0;top:0;}
</style>
<script>
window.onload=function(){
	var oBtn=document.getElementById('btn1');

	//对象.addEventListener(事件类型,函数,false); 绑定
	oBtn.addEventListener('click',show,false);
	//for高
	oBtn.addEventListener('click',show2,false);
			
	function show(){
		alert('abc');
	}
	function show2(){
		alert('222');
	}
	
};
</script>
</head>

<body>
	<input type="button" value="按钮" id="btn1" name="">
</body>
</html>
