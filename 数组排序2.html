<script>
var arr=[23,45,65,7,9,12,3];

function findMin(arr,index){
	var minNum=99999999999;
	for(var i=index;i<arr.length;i++){
		if(arr[i]<minNum){
			minNum=arr[i];	
		}
	}
	return minNum;
}

for (var i = 0; i < arr.length; i++) {
	//找最小
	var num=findMin(arr,i);
	alert(num);

	//交换
	arr[i]=num;
	// num=arr[i];	//要的是最小数的位置
	// arr[minIndex]
	alert(arr)


}

</script>
