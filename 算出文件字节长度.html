<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>字节长度</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
</style>
<script>
	var sFile = "I love 林志玲's BMW";
	// alert(sFile.length);

	var result=0;
	for (var i = 0; i < sFile.length; i++) {
		if (sFile.charCodeAt(i)>=0x4e00&&sFile.charCodeAt(i)<0X9fa5) {
			result+=3;
		}else{
			result++;
		}
	}

	alert(result);
 


</script>
</head>

</body>
