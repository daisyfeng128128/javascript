<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>微博</title>
	<style type="text/css">
		*{margin:0; padding: 0; }
		/*body{margin:200px;}*/
		#div1{width: 400px; height: 300px; background-color: #ccc; position: relative; margin:200px auto;}
		#div1 #div2{width: 50px; height: 50px; background-color: red; position: absolute; right: 0; bottom: 0; }
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oDiv2=document.getElementById('div2');

		oDiv2.onmousedown=function(ev){
			var oEvt=ev||event;
			var disX=oEvt.clientX-oDiv2.offsetLeft;
			var disY=oEvt.clientY-oDiv2.offsetTop;
			document.onmousemove=function(ev){
				var oEvt=ev||event;
				oDiv2.style.left=oEvt.clientX-disX+'px';
				oDiv2.style.top=oEvt.clientY-disY+'px';
			}
			document.onmouseup=function(){
				document.onmousemove=document.onmouseup=null;
				oDiv2.releaseCapture&&oDiv2.releaseCapture();
			}

			oDiv2.setCapture&&oDiv2.setCapture();
			return false;

		}
	}

	</script>
</head>
<body>
	<div id="div1">
		<div id="div2"></div>
	</div>
</body>
</html>
