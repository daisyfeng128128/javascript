<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>滚轮</title>
	<script type="text/javascript">
		if (navigator.userAgent.toLowerCase().indexOf('firefox')!=-1) {
			document.addEventListener('DOMMouseScroll',function(ev){
				var oEvt=ev||event;
				alert(oEvt.detail);	//下 正（3）
			},false)
		}else{
			//给其他
			document.onmousewheel=function(ev){
				var oEvt=ev||event;
				alert(oEvt.wheelDelta);  //下 负（-120）
			};
		}

	</script>
</head>
<body>
</body>
</html>
