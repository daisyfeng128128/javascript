<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>键盘控制盒子移动</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
#div1{width: 200px; height: 200px;background-color: red; position: absolute; left: 0; top: 0; }
</style>
<script>
window.onload=function(){
	var oDiv1=document.getElementById('div1');
	var left=false,right=false,top=false,bottom=false;

	document.onkeydown=function(ev){
		var oEvt=ev||event;
		switch(oEvt.keyCode){
			case 37:
			//左
			left=true;
			break;

			case 38:
			//右
			top=true;
			break;

			case 39:
			//右
			right=true;
			break;

			case 40:
			//右
			bottom=true;
			break;
		};
	}

	document.onkeyup=function(ev){
		var oEvt=ev||event;
		switch(oEvt.keyCode){
			case 37:
			//右
			left=false;
			break;

			case 38:
			//右
			top=false;
			break;

			case 39:
			//右
			right=false;
			break;

			case 40:
			//右
			bottom=false;
			break;
		};
	}

	setInterval(function(){
		if(left) oDiv1.style.left=oDiv1.offsetLeft-10+'px';
		if(top) oDiv1.style.top=oDiv1.offsetTop-10+'px';
		if(right) oDiv1.style.left=oDiv1.offsetLeft+10+'px';
		if(bottom) oDiv1.style.top=oDiv1.offsetTop+10+'px';
	},30)


};
</script>
</head>

<body>
	<div id="div1"></div>
</body>
</html>
