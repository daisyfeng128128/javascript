<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1 {width: 100px; height: 100px; background: red; position: absolute;}
</style>
<script>
window.onload = function() {
	
	var oDiv = document.getElementById('div1');

	document.onmousedown = function(ev){
		var oEvt = ev||event,
			disX = oEvt.clientX - oDiv.offsetLeft,
			disY = oEvt.clientY - oDiv.offsetTop;


		document.onmousemove = function(ev){
			var oEvt = ev||event,
			scrollLeft = document.documentElement.scrollLeft||document.body.scrollLeft,
			scrollTop = document.documentElement.scrollTop||document.body.scrollTop,
			l = oDiv.style.left,
			t = oDiv.style.top,
			clientW = document.documentElement.clientWidth||document.body.clientWidth,
			clientH = document.documentElement.clientHeight||document.body.clientHeight;

			if (l<50) {
				l=0;
			}else if (l>(clientW-oDiv.offsetWidth)) {
				l=(clientW-oDiv.offsetWidth)+'px';
			}else{
				l = oEvt.clientX-disX+scrollLeft+'px';
			}

			if (t<50) {
				t = 0;
			} else if (t>(clientH-oDiv.offsetHeight)) {
				t>(clientH-oDiv.offsetHeight)+'px';
			} else{
				t = oEvt.clientY-disY+scrollTop+'px';
			}

		}

		document.onmouseup = function(){
			document.onmousemove = document.onmouseup = null;
		}



	}
	
	


	
}
</script>
</head>

<body>
	<div id="div1"></div>
    <!-- <div style="width: 100px; height: 100px; background: green; position: absolute; left: 400px; top: 200px;"></div> -->
</body>
</html>
