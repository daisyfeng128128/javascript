<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0; padding:0; list-style: none; }
		#ul1{position: relative; width: 480px; height: 260px; background-color: #ccc; margin:100px auto;}
		#ul1 li{
			position: absolute;
			left: 0;
			top: 0;
			-opacity: 0;
			transform: perspective(800px) rotateY(0deg);
			
		}
		#ul1 li.l{
			opacity: 1;
			transform: perspective(800px)
			translateX(-200px) rotateY(45deg);
			z-index: 1;
		}
		#ul1 li.cur{
			opacity: 1;
			z-index: 5;
		}
		#ul1 li.r{
			opacity: 1;
			transform: perspective(800px)
			translateX(200px) rotateY(-45deg);
			z-index: 1;
		}

	</style>
</head>
<body>
	<ul id="ul1">
		<li class="l"><img src="img1/1.jpg" alt=""></li>
		<li class="cur"><img src="img1/2.jpg" alt=""></li>
		<li class="r"><img src="img1/3.jpg" alt=""></li>
		<li><img src="img1/4.jpg" alt=""></li>
		<li><img src="img1/5.jpg" alt=""></li>
		<li><img src="img1/6.jpg" alt=""></li>
		<li><img src="img1/7.jpg" alt=""></li>
		<li><img src="img1/8.jpg" alt=""></li>
		<li><img src="img1/9.jpg" alt=""></li>
		<li><img src="img1/10.jpg" alt=""></li>
		<li><img src="img1/11.jpg" alt=""></li>
		<li><img src="img1/12.jpg" alt=""></li>
	</ul>
</body>
</html>
