<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
//call函数下的一个方法,call方法第一个参数可改变函数执行过程中的内部this的指向
function fn1(a,b) {
	alert(this);
	alert(a+b);
}

// fn1.call(1,10,20);	//fn1下面的call和fn1()是一样的，call方法的含义就是调用函数
//fn1() == fn1.call()
fn1.call(null,10,20);	// 如果第一个参数传入null，那么就是不改变this指向
</script>
</head>

<body>
</body>
</html>
