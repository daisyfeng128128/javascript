<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0; padding: 0; }
		#div1{width:200px;height: 400px; position: absolute; left: -200px; top:200px; background-color: blue; }
		#div2{width:30px; height: 40px; position: absolute; right:-30px; top: 10px; background-color: yellow;}
	</style>
	<script>
		window.onload = function(){
			var oDiv1 = document.getElementById('div1'),
				oDiv2 = document.getElementById('div2'),
				timer = null;

			oDiv1.onmouseover = function(){
				move(oDiv1,0)
			}

			oDiv1.onmouseout = function(){
				move(oDiv1,-200)
				
			}

			function move(obj,target){
				var speed = 10;
				clearInterval(timer);
				speed = obj.offsetLeft<target?speed:-speed;
				timer=setInterval(function(){
					if (obj.offsetLeft==target) {
						clearInterval(timer)
					}else{
						obj.style.left = obj.offsetLeft+speed+'px';

					}

				},30)
			}

			function getStyle(obj,attr){
				return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr,false];
			}

		}
	</script>
</head>
<body>
	<div id="div1">
		<div id="div2"></div>
	</div>
</body>
</html>
