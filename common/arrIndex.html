	<script>

		var arr1 = [1,2,3,4,5,6]

		alert(arrIndex(arr1,65))
		function arrIndex(arr,v){
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] == v) {
					return i;
				}
				
			}

			return -1;
			
		}
