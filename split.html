<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		document.write("2:3:4:5".split(":"))+"</br>";	//将返回["2", "3", "4", "5"]
		document.write("|a|b|c".split("|"))	//将返回["", "a", "b", "c"]
		document.write("hello".split(""))	//可返回 ["h", "e", "l", "l", "o"]
		document.write("hello".split("", 3))	//可返回 ["h", "e", "l"]
	</script>
</head>
<body>
	
</body>
</html>
