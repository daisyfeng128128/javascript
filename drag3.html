<title>drag</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
#div1{width: 200px; height: 200px; background-color:red; position:absolute; left: 0; top: 0; }
#div2{width: 200px; height: 200px; background-color:red; position:absolute; left: 300px; top: 0; }
</style>
<script>
//1.加载多张图片	0-----76
//http://www.zhinengshe.com/works/3525/img/0.jpg

window.onload=function(){
	drag('div1');
	drag('div2');
	function drag(id){
		var oDiv=document.getElementById(id);
		oDiv.onmousedown=function(ev){
			var oEvt=ev||event;
			var disX=oEvt.clientX-oDiv.offsetLeft;
			var disY=oEvt.clientY-oDiv.offsetTop;

			document.onmousemove=function(ev){
				var oEvt=ev||event;
				oDiv.style.left=oEvt.clientX-disX+"px";
				oDiv.style.top=oEvt.clientY-disY+"px";
			}

			document.onmouseup=function(){
				document.onmousemove=document.onmouseup=null;
				//释放
				oDiv.releaseCapture && oDiv.releaseCapture();	//释放截获
			}

			oDiv.setCapture&&oDiv.setCapture();
				return false;	//阻止默认

			if (oDiv.setCapture) {
				oDiv.setCapture();
			}

			return false;

		}

	}

};
</script>
